<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylesheet Variables Demo</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="ColorBoxes">
      <div class="ColorBox ColorBox--color1"></div>
      <div class="ColorBox ColorBox--color2"></div>
      <div class="ColorBox ColorBox--color3"></div>
      <div class="ColorBox ColorBox--color4"></div>
      <div class="ColorBox ColorBox--color5"></div>
    </div>
    <div class="ThemeButtons">
      <button class="ThemeButton" name="switch-colorset" value="a">ColorSet A</button>
      <button class="ThemeButton" name="switch-colorset" value="b">ColorSet B</button>
      <button class="ThemeButton" name="switch-colorset" value="c">ColorSet C</button>
    </div>
  </body>
</html>
